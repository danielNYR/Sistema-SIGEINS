<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/simple-sidebar.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <!--Inicio del header-->
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">INSTITUCIÓN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Institución</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Misión y Visión</a>
                            <a class="dropdown-item" href="#">Valores</a>
                            <a class="dropdown-item" href="#">Estatutos</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Organigrama</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oferta Educativa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctanos</a>
                        <!--Aquí va el formulario de aspirante-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Costos y Promociones</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Log In</a>
                    </li>

                </ul>
                <!--Final de la lista del navbar-->
            </div>
        </nav>
        <!--Final de la barra de navegación-->

        <div class="row mt-5">
            <div class="col-md-4"> </div>
            <div class="col-md-4">
                <div class="card" style="max-width: 27em; margin-left: 3em;">
                    <center><img src="assets/icons/icon_candado.png" width="100" height="100" class="mt-3">
                    </center>
                    <div class="card-body">
                        <!-- FORM TO ADD TASKS -->
                        <form id="task-form" class="align-content-lg-center" method="post">
                            <center>
                                <h5>Inicio de Sesión</h5>
                            </center>
                            <!--Entrada del Usuario-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="validationUsername"><i
                                            class="material-icons text-primary">person</i></span>
                                </div>
                                <input type="text" class="form-control" id="inp_username_is" placeholder="Usuario">

                            </div>
                            <!--Entrada de la contraseña del usuario.-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="validationPassword"><i
                                            class="material-icons text-primary">vpn_key</i></span>
                                </div>
                                <input type="password" class="form-control" id="inp_passwd_is" placeholder="Contraseña">

                            </div>
                            <button type="button" id="start_session" name="init_session_client"
                                class="btn btn-primary btn-block text-centerb">
                                Iniciar Sesión
                            </button><br>
                        </form>
                    </div>
                </div>

            </div>
            <div class="container mt-5">

            </div>
        </div>
        <!--Final del header ^-->
        <!--Librerías de Javascript-->
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <!--Bootstrap-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
